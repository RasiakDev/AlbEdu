{% include "header.html" %}
{% if schedules %}
<div class="container">
    <div class="d-flex justify-content-center mt-1">
        <h2><u>Schedules</u></h2>
    </div>
    <div class="d-flex justify-content-end mb-2">
        <a class="btn btn-primary" href="{% url 'create_schedule' classroom.id%}">Add Schedule</a>    
    </div>

</div>
<div class="container border p-3">    
    <table class="table table-striped table-hover">
        <thead>
            <th>
                Day
            </th>
            <th>
                Date
            </th>
            <th>
                Start Hour
            </th>
            <th>
                End Hour
            </th>
        </thead>
        <tbody>
        {% for schedule in schedules %}
            <tr>
                <td>{{schedule.get_week_day}}</td>
                <td>{{schedule.created}}</td>
                <td>{{schedule.start_hour}}</td>
                <td>{{schedule.end_hour}}</td>
                <td><a class="btn btn-success" href="{% url 'schedule_profile' schedule.id %}">View / Edit</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
    {% else %}
        <h3>No registered schedules</h3>
    {% endif %}
