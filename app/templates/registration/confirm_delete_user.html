{% include "header.html" %}
<div class="container pt-3 d-flex justify-content-center">
    <div style="border: 2px solid #eee; border-radius: 9px; padding: 40px 50px;">
        <form method='post' >
            {% csrf_token %}
            <div>
                <h4>Attention!</h4>    
                <hr>
                <p>Are you sure you want to delete {{user.first_name}} {{user.last_name}}?</p>
                <hr>
            </div>
            <div class="d-flex justify-content-end">
                <a class="btn btn-primary" href="{% url "users" %}">Cancel</a>
                <button style="margin-left: 6px;" class="btn btn-danger" type='submit'>Yes</button>

            </div>
        </form>
    </div>
</div>
