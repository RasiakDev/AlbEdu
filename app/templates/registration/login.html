<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% include "header.html" %}
    <div class="container" style="padding: 50px ;width: 400px;height: 200px ;margin-top: 100px; background-color: gainsboro; border: 1px solid gainsboro; border-radius: 6px;">
        <form class="form-group" method="post" action="{% url 'login' %}" >
            {% csrf_token %}
            <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
            </table>
            
            <input class="btn btn-primary"  type="submit" value="login">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</body>
</html>
