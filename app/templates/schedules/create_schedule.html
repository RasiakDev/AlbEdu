{% include 'header.html' %}
<div class="d-flex justify-content-center">
    <div class="p-3 mt-4" style="background-color: #eee; border: 1px solid #eee; border-radius: 6px;">
        {% if students %}
            <form method="post">
                {% csrf_token %}
               <table>{{form}}</table>
                <input class="btn btn-success" type="submit" value="Next">
            </form>
        {% else %}
            <h1>No students for this classroom</h1>
        {% endif %}
    </div>

</div>
